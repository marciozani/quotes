<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote" title="New quote!">
                <i class="fas fa-redo"></i>
            </button>
        </div>

    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Error -->
    <div class="quote-container" id="error-container">
        <div class="error-text">
            <span>Error trying to load a quote from the server<br>. Please try again later.</span>
        </div>
        <button id="reload" title="Reload">
            <i class="fas fa-redo"></i>
        </button>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
